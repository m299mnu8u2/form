<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Matrícula</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div class="header"></div>
<img src="C:\Users\Admin\OneDrive\Imagens\imagens2555.png" alt="logo da escola">
<body>
    <div class="header">
        <h1>MATRICULE-SE</h1>
    </div>
    <div class="container">
        <h2>Formulário de Matrícula</h2>
        <form id="formulario" action="#" method="POST">
            <div class="form-group">
                <label for="nome-aluno">Nome do Aluno:</label>
                <input type="text" id="nome-aluno" name="nome-aluno" required>
            </div>
            <div class="form-group">
                <label for="cpf-aluno">CPF do Aluno:</label>
                <input type="text" id="cpf-aluno" name="cpf-aluno" required>
            </div>

            <div class="form-group">
                <label for="Endereço">Endereço</label>
                <input type="text" id="Endereço" name="Endereço" required>
            </div>

            <div class="form-group">
                <label for="Número de Telefone">Numero de Telefone</label>
                <input type="text" id="Numero de telefone" name="Numero de Telefone" required>
            </div>

            <div class="form-group">
                <label for="nome-mae">Nome da Mãe:</label>
                <input type="text" id="nome-mae" name="nome-mae" required>
            </div>
            <div class="form-group">
                <label for="nome-pai">Nome do Pai:</label>
                <input type="text" id="nome-pai" name="nome-pai" required>
            </div>
            <div class="form-group">
                <label for="ano-estudo">Ano que vai estudar:</label>
                <select id="ano-estudo" name="ano-estudo" required>
                    <option value="1ano">1º Ano do Ensino Médio</option>
                    <option value="2ano">2º Ano do Ensino Médio</option>
                    <option value="3ano">3º Ano do Ensino Médio</option>
                </select>
            </div>
            <div class="form-group">
                <label for="curso">Curso que vai escolher:</label>
                <select id="curso" name="curso" required>
                    <option value="robotica">Robótica</option>
                    <option value="eletromecanica">Eletromecânica</option>
                    <option value="energia-renovaveis">Energia Renováveis</option>
                </select>
            </div>
            <button type="submit" id="enviar">Enviar</button>
        </form>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("formulario");

        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Evita o envio padrão do formulário
            // Aqui você pode adicionar lógica para validar campos antes de enviar
            // Exemplo simples para alerta de envio:
            alert('Seu formulário foi enviado!');
            form.reset(); // Limpa o formulário após o envio
        });
    });
    </script>

</body>
</html>
